<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dd55a644d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="contact-header">
        <section class="navbar-area">
            <div class="container">      
                <nav class="site-navbar">
                    <div class="site-logo">Alpha Coder</div>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./projects.html">Projects</a></li>
                        <li><a href="./services.html">Services</a></li>
                        <li><a href="./contact.html">Contact Us</a></li>
    
                        <li><a class="btn" href="#">Sign Up</a></li>
                    </ul>
                    <button class="nav-toggler">
                        <span></span>
                    </button>
                </nav>
            </div>
        </section>
        <form action="" method="get">
            <legend><h2>Reach out to us, let us know what you think and we'll be thrilled to hit you with a response &#128540;</h2></legend>
            <label for="name"><input type="text" name="name" id="name" placeholder="Gabriel" required /></label>
            <label for="lastName"><input type="text" name="lastName" id="lastName" placeholder="Jones" required /></label>
            <label for="email"><input type="email" name="email" id="email" placeholder="howard@cookie.com" required /></label>
            <label for="password"><input type="password" name="password" id="password" autocomplete="new-password" placeholder="Enter password here" required /></label>
            <label for="password"><input type="password" name="password" id="password" autocomplete="new-password" placeholder="Confirm password" required /></label>
            <label for="text"><textarea name="" id="" cols="30" rows="10" placeholder="Share your thoughts..."></textarea></label>
            <div class="form-buttons">
                <button type="reset" class="reset">Reset</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>    
    </header>
    <footer class="footer">Brought to you by <a href="#">&#10084;Tlale&#10084;</a></footer>
    <script src="./script.js"></script>
</body>
</html>
